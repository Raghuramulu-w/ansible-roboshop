- name: mongodb install
  hosts: mongodb
  become: yes
  tasks:
   - name: copying mongo repo
     ansible.builtin.copy:
       src: mongo.repo
       dest: /etc/yum.repos.d/mongo.repo
   - name: installing mongodb
     ansible.builtin.package:
      name: mongodb-org
      state: present
   - name: change to remote
     ansible.builtin.service:
      name: mongod
      state: started
      enable: yes
