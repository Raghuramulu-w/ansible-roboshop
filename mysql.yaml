- name: configuring mysql
  hosts: mysql
  become: yes
  tasks:
    - name: disable mysql
      ansible.builtin.shell: dnf module disable mysql -y
    - name: copying mysql.service
      ansible.builtin.copy:
       src: mysql.repo
       dest: /etc/yum.repos.d/mysql.repo
    - name:install mysql
      ansible.builtin.dnf:
       name: mysql-community-server 
       state: present
    